        <div class="contenedor__imagen">
            <img src="./assests/a.png" alt="Logo Alura">

            <textarea name="" id="" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenedor__bottom">
                <span><i class="fa-solid fa-circle-exclamation" width="16px"></i> Solo letras minúsculas y sin acentos</span>
                    <div class="contenedor__botones">
                        <a href="" id="boton__encriptar">Encriptar</a>
                        <a href="" id="boton__desencriptar">Desencriptar</a>
                    </div>
            </div>
        </div>

        <section class="seccion__mensaje">
            <div class="seccion__mensaje__body">
            <img src="./assests/imagen1.png" alt="Dibujo mujer con lupa mirando un diamante">
            <div class="seccion__mensaje__texto">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.    </p>
            </div>               
             </div>
        </section>
